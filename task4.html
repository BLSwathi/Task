<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody><tr>
            <td style="border-right: 116px solid rgb(255, 255, 255);">Full Name</td>
            <td>
                 <label for="fn"></label>
                 <input type="text" name="fn" placeholder="Vincent Maverick Durano"/>
            </td>
        </tr>
        <tr>
            <td>Username:</td>
            <td>
                <label for="un"></label>
                <input type="text" name="un" placeholder="Vinz" required />
            </td>
        </tr>

        <tr>
            <td>Password:</td>
            <td>
                <label for="pwd"></label>
                <input type="password" name="pwd" placeholder="********" required />
            </td>
        </tr>

        <tr>
            <td>Re Password:</td>
            <td>
                <label for="re-pwd"></label>
                <input type="password" name="re-pwd" placeholder="********" required />
            </td>
        </tr>

        <tr>
            <td>Address:</td>
            <td>
                <label for="add"></label>
                <input type="text" name="add" placeholder="Cebu, Philippines" required />
            </td>
        </tr>

        <tr>
            <td>Age</td>
            <td>
                <label for="age"></label>
                <input type="number" name="age" value="22"/>
            </td>
        </tr>

        <tr>
            <td>Gender:</td>
            <td>
                <select>
                    <option value="Male">Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="Save">
            </td>
        </tr>

    </tbody>
</table>
</body>
</html>
